<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./bundle.js"></script>
</head>

<body>
<div class="canvas-container">
    <canvas></canvas>
</div>
<div class="menu-container">
    <div class="menu-container2">
        <div>
            <form action="#" id="form-data">
                <div><span><b>NAME</b></span><input type="text" name="name" autofocus></div>
                <div>
                    <span>TILE SIZE</span>
                </div>
                <div id="tile-wrapper">

                    <div class="radio-container">
                        <label >
                            <span>SMALL</span>
                            <input type="radio" name="size" value="50" >
                        </label>
                    </div>
                    <div class="radio-container">
                        <label >
                            <span>MEDIUM</span>
                            <input type="radio" name="size" value="60" checked="true">
                        </label>
                    </div>
                    <div class="radio-container" >
                        <label >
                            <span>BIG</span>
                            <input type="radio" name="size" value="70" >
                        </label>
                    </div>
                </div>
                <div>
                    <button>PLAY</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="menu-container" style="visibility: hidden">
    <div class="menu-container2">
        <div>
            <div><span>HIGH SCORE</span></div>
            <table id="score-table">
            </table>
            <form action="./index.html">
                <button>Play Again</button>
            </form>

        </div>
    </div>
</div>

</body>

</html>
